<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
      Occupations
      {% endblock %}
    </title>
  </head>
  <body>
    <h2>Occupation Data</h2>

    <table border="1">
      <tr>
	<th>Job Class</th>
	<th>Percentage</th>
      </tr>

      {% for i in range(length) %}
      <tr>
	<td>
	  {{keys[i]}}
	</td>
	<td>
	  {{values[i]}}
	</td>
      </tr>
      {% endfor %}
    </table>

  </body>
</html>
