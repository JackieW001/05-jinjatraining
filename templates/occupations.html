<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
      Occupations
      {% endblock %}
    </title>
  </head>
  <body>
    <h1>Occupation Data</h1>

    <table border="1">
      <tr>
	<th>Job Class</th>
	<th>Percentage</th>
      </tr>

      {% for i in range(l) %}
      <tr>
	<td>
	  {{keys[i]}}
	</td>
	<td>
	  {{values[i]}}
	</td>
      </tr>
      {% endfor %}
    </table>

    <br>
    <h3>
      Your Randomly Chosen Occupation Is: 
    </h3>
    <h2>
      {{randomOcc}}
    </h2>
    
  </body>
</html>
